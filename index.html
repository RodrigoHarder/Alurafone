<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Fone</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <main>
        <h1> Alura Fone </h1>
    <section class="teclado">
        <input class="teclado_tecla1" type="button" value="1">
        <input class="teclado_tecla2" type="button" value="2">
        <input class="teclado_tecla3" type="button" value="3">
        <input class="teclado_tecla4" type="button" value="4">
        <input class="teclado_tecla5" type="button" value="5">
        <input class="teclado_tecla6" type="button" value="6">
        <input class="teclado_tecla7" type="button" value="7">
        <input class="teclado_tecla8" type="button" value="8">
        <input class="teclado_tecla9" type="button" value="9">
        <input class="teclado_tecla*" type="button" value="*">
        <input class="teclado_tecla0" type="button" value="0">
        <input class="teclado_tecla#" type="button" value="#">
    </section>
    <input class="digite_numero" type="tel" placeholder="Digite seu telefone">
    </main> 
    <script src="main.js"></script>
</body>
</html>
